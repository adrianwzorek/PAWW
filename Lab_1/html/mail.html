<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail</title>
    <link rel="stylesheet" href="../css/mail.css" />
  </head>
  <body>
    <div class="wall">
      <br />
      <h1>Daj znać jeśli coś przekręciłem</h1>
      <form
        action="mailto:adrianwozrek@interia.pl"
        method="post"
        enctype="text/plain"
      >
        <br />
        <div class="place">Imię:</div>
        <input type="text" name="name" placeholder="Napisz imię" /> <br />

        <div class="place">E-mail:</div>
        <input type="text" name="mail" placeholder="Mail" /><br />

        <div class="place">Temat:</div>
        <input type="text" name="desrciption" placeholder="Nadaj Temat" />
        <br />
        <textarea
          name="body"
          cols="30"
          rows="10"
          placeholder="Widomość"
          id="koment"
        ></textarea
        ><br />
        <input type="submit" value="Wyślij" />
        <input type="reset" value="Resetuj" />
        <a href="../index.html" class="back">BACK</a>
      </form>
    </div>
  </body>
</html>
