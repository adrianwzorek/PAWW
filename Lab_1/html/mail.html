<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail</title>
    <link rel="stylesheet" href="../css/mail.css" />
  </head>
  <body>
    <div class="wall">
      <br />
      <h1>Daj znać jeśli coś przekręciłem</h1>
      <form
        action="mailto:adrianwozrek@interia.pl"
        method="post"
        enctype="text/plain"
      >
        <br />
        <div class="place">
          <span>Imię:</span>
          <input
            type="text"
            name="name"
            placeholder="Napisz imię"
            class="write__place"
          />
        </div>

        <div class="place">
          <span> E-mail:</span>
          <input
            type="text"
            name="e-mail"
            placeholder="E-Mail"
            class="write__place"
          />
        </div>

        <div class="place">
          <span>Temat:</span>
          <input
            type="text"
            name="Title"
            placeholder="Nadaj Temat"
            class="write__place"
          />
        </div>
        <br />
        <textarea
          name="text"
          id="description"
          cols="30"
          rows="10"
          placeholder="Opis"
        ></textarea>
        <br />
        <input type="submit" value="Wyślij" class="button" />
        <input type="reset" value="Resetuj" class="button" />
        <a href="../index.html" class="back">BACK</a>
      </form>
    </div>
  </body>
</html>
