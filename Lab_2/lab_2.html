<body onload="showTime()">

    <div class="container" onclick="openBar(this)">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>

        <form id="bar" method="post" name="background">
            <input id='intp1'type="button" value="Żółty" onclick="changeBackground('yellow')">
            <input id='intp2'type="button" value="Niebieski" onclick="changeBackground('blue')">

            <input id='intp5'type="button" value="backDefault" onclick="changeBackground('grey')">
        </form>
    <div class="timers">
        <div id="zegarek" >
            <p id="time"></p>
        </div>
        <div id='data'>
            <p id="date"></p>
        </div>
    </div>
